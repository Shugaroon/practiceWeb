<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
        <main class="main">
            <div class="left-container">
                <img src="insta_pic.png" class="left-container-img">
            </div>

            <div class="right-container">
                <form action="" class="login-form">
                    <a href="https://www.instagram.com/" class="logo" style="font-size: 30px;">
                        <img src="insta-logo.PNG">
                    </a>
                    <div class="form-div">
                        <div class="id-password-form">
                            <div class="text-input1">
                                <input type="text" name="id" class="id-input" placeholder="전화번호, 사용자, 이름 또는 이메일" >
                            </div>
                            <div class="text-input2">
                                <input type="password" class="id-input2" name="password" class="password-input" placeholder="비밀번호">
                            </div>
                            <div class="login-btn-div">
                                <button class="login-btn">로그인</button>
                            </div>
                        </div>
                        <div class="hr-sect">또는</div>
                        <div class="facebook-login-div">
                            <div>
                                <a href="https://www.facebook.com/?locale=ko_KR"><img src="facebook-logo.png" id="facebook-logo"></a>
                                <a class="facebook-login" href="https://www.facebook.com/?locale=ko_KR">Facebook으로 로그인</a>
                            </div>
                            <div class="forgot-password">
                                <a href="https://www.instagram.com/accounts/password/reset/" style="color: rgb(56,81,133);">비밀번호를 잊으셨나요?</a>
                            </div>
                                 
                        </div>
                    </div>
                </form>

                <div class="sign-up">계정이 없으신가요? 
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="signUp-text">가입하기</a>
                </div>
                
                <div class="downloadCTA">
                    앱을 다운로드하세요. 
                </div>
                    <div class="downloadCTA2">
                        <span style="text-align: center;">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D437B7B19-635E-488C-B9A0-C0583ABA98AB%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://www.google.com/&pli=1">
                                <img src="googlePlay-logo.png" class="googlePlay-logo" alt="googlePlay-logo"></a>
                        </span>
                        <span style="text-align: center;">
                            <img src="Microsoft-logo.png" class="microsoft-logo" alt="microsoft-logo">
                        </span>
                    </div>
            </div>
        </main>
    
        <footer class="footer">
            <div class="footer-div">
                <span>
                    Meta
                </span>
                <span>
                    소개
                </span>
                <span>
                    블로그
                </span>
                <span>
                    채용 정보
                </span>
                <span>
                    도움말
                </span>
                <span>
                    API
                </span>
                <span>
                    개인정보처리방침
                </span>
                <span>
                    약관
                </span>
                <span>
                    위치
                </span>
                <span>
                    Instagram Lite
                </span>
                <span>
                    Threads
                </span>
                <span>
                    연락처 업로드 & 비사용자
                </span>
                <span>
                    Meta Verified
                </span>
            </div>

            <div class="footer-div2">
                <select class="select">
                    <option>한국어</option>
                    <option>english</option>
                </select>
                <span>
                    2024 Instagram from Meta
                </span>
            </div>
        </footer>


    
    <script src="insta.js"></script>
</body>
</html>
